<div class="container" id="blogDbody">
    <div class="container">
        <div class="row movedown">
            <div class="col-md-12">
                    <h4>{{vm.blog.title}}</h4>
                    <h4>{{vm.blog.post}}</h4>
                    <h6>Blog Posted: {{vm.blog.dateCreated | date : fulldate}}</h6>

                    <button ng-click="vm.show()">Update</button>
                    <button ng-click="vm.delete()">Delete</button>
<div class="" ng-show="vm.hide === true"><br><br>
    <div class="container ">
        <div class="row">
            <h2 class=" animated fadeInUp">Please input your changes below</h2><br>
            <form role="form" ng-submit="vm.update()">
                <div class="col-lg-9  animated fadeInUp">

                    <div class="form-group">
                        <label>Title</label>
                        <div class="input-group">
                            <input type="text" ng-model = "vm.blog.title" class="form-control"   placeholder="Title">
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Post</label>
                        <div class="input-group">
                            <textarea type="text" ng-model = "vm.blog.post" class="form-control"   placeholder="Post" rows="5"></textarea>
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Published Date</label>
                        <div class="input-group">
                            <input    class="form-control" ng-model = "vm.blog.dateCreated" placeholder="publish">
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Submit Changes" class="btn btn-info pull-right btn-block">
                </div>
            </form>

        </div>
    </div>
</div>

<hr>

<div ng-repeat="c in vm.blog.comments">
    <h3>Comments</h3>
    <p>Message: {{c.message}}</p>
    <p>By: {{c.createdBy.username}}</p>
    <h6>Date: {{c.created | date : fulldate }}</h6>
    <a ng-href="/commentUpdate/{{c._id}}">Update</a>
    <button type="button" ng-click="vm.deleteComment(c)">Delete</button><br><br>
</div>
<hr>
<label>Please add your comments</label>
<form ng-submit="vm.addComment()">
    <textarea type="text" ng-model="vm.comment" rows="3" cols="100"></textarea><br>
    <button type="submit">Submit Comment</button>

</form>
