<div class="container tagcreate">
    <div class="row movedown regSign">
        <h2 class="regSign"><span class="animated fadeInLeft" style="display:inline-block">Go ahead &</span> <span class="animated fadeInRight" style="display:inline-block">tag this post</span></h2><br>
        <div class="col-lg-9 animated fadeInUp">
            <form role="form" ng-submit="vm.addTag()">
                <div class="form-group regSign">
                    <label for="InputName">TAG</label>
                    <div class="input-group">
                        <textarea type="text" ng-model="vm.tagmessage" class="form-control"  id="InputName" placeholder="Enter Tag" ></textarea>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <div class="">
                        <input type="submit" name="submit" id="submit" value="Submit" class=" regSign btn btn-info pull-right btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
