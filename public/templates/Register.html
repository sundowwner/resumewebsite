
<div class="container regInput">
    <div class="row ">
        <h1 class="regSign"><span class="animated fadeInLeftBig" style="display:inline-block">You must</span> <span class="animated fadeInRightBig" style="display:inline-block">register below!</span></h1><br>
        <form role="form" ng-submit="vm.register()">
            <div class="col-lg-9 regSign animated fadeInUp">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Username</label>
                    <div class="input-group">
                        <input type="text" ng-model="vm.user.username" class="form-control"  id="InputName" placeholder="Enter Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" ng-model="vm.user.email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Inputpassword">Password</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="vm.user.password"placeholder="Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group" ng-class{"has error": }>
                    <label for="Inputpassword">Confirm Password</label>
                    <div class="input-group">

                        <input  type="password" class="form-control" placeholder="Confirm Password" ng-model="vm.user.cpassword" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <p ng-show="vm.user.password !== vm.user.cpassword" style="color:red">Passwords do not match!</p>
                </div>


                <input type="submit" ng-disabled="vm.user.password !== vm.user.cpassword" name="submit" id="submit" value="Submit" class="subBt2 btn btn-info pull-right btn-block">
            </div>
        </form>

    </div>
</div>
