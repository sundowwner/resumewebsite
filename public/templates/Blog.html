<div class="container" id="blogBody">
<div id="masthead" >
    <div class="container panelTop">
        <div class="row movedown">
            <div class="col-md-7">
                <h1 class="blogh">My Blog
                    <!-- <p class="lead">Catchy Subtitle Here</p> -->
                </h1>
            </div>
            <div class="col-md-5">
                <div>
                    <div class="row">
                        <button  id="cbP" ng-hide="gc.status.username == null" type="button" name="button" class="btn btn-info btn-primary"><a href="/blogcreate" style="color:white;">Create Blog Post</a></button>
                        <button id="cbP" ng-show="gc.status.username == null" type="button" name="button" class="btn btn-info btn-warning"><a href="/login" style="color:white;">Login to post to blog</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /cont -->
</div>

<div class="container">
    <div class="row ">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <!--/stories-->
                    <div class="row" ng-repeat="b in vm.blogs | orderBy: '-dateCreated' track by b._id">
                        <br>
                        <div class="col-md-2 col-sm-3 text-center">
                            <!-- <a class="story-img" href="#"><img src="//placehold.it/100" style="width:100px;height:100px" class="img-circle"></a> -->
                        </div>
                        <div  class="col-md-10 col-sm-9">
                            <h1><a ng-hide="gc.status.username == null" ng-href="/details/{{b._id}}">{{b.title}}</a></h1>
                            <h1><a ng-show="gc.status.username == null">{{b.title}}</a></h1>

    <div class="row blogPost">
        <div class="col-xs-9 pRow" ng-init="limit = 250; moreShown = false">
            <p ng-bind-html="b.post | limitTo: limit" ></p>
            <!-- {{b.post | limitTo: limit}} -->
            <p ng-show="b.post.length > limit" href ng-click="limit=b.post.length; moreShown = true" class="lead"><button ng-if="!moreShown"  class="btn btn-default">Read More</button></p>
            <p ng-hide="!moreShown" href ng-click="limit= 250; moreShown = false" class="lead"><button ng-if="moreShown" class="btn btn-default">Read Less</button></p>


            <p ng-repeat="t in b.tag" class="pull-right"> <span ng-href="/tagCreate/{{b._id}}" class="label label-default">{{t.tagmessage}}</span></p>


            <ul class="list-inline">
                <li><a href="#">{{b.dateCreated | date: 'short'}}</a></li>
                <li><a ng-href="/details/{{b._id}}"><i class="glyphicon glyphicon-comment"></i><span> </span><span>{{b.comments.length}}  </span>Comments</a></li>
                <span><a id="tag" ng-hide="gc.status.username == null" ng-href="/tagCreate/{{b._id}}" class="btn btn-xs btn-info btn-primary">Add Tag</a></span>
                <span><a id="tag" ng-show="gc.status.username == null" class="btn btn-xs btn-info btn-primary">Add Tag</a></span>
            </ul>

        </div>

        <div class="col-xs-3"></div>
    </div>
                            <br><br>
                            <hr>
                        </div>
                    </div>


                    <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>

                </div><br><br><br>
                <hr>
                <div class="container" id="footer">
                    <div class="row">
                        <div class="col col-sm-12">

                            <h1>Follow Us</h1>
                            <div class="btn-group">
                                <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
                                <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
                                <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
                            </div>

                        </div>
                    </div>
                </div>

                <hr>

                <footer class="footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-inline ">
                                    <li><i class="icon-facebook icon-2x"></i></li>
                                    <li><i class="icon-twitter icon-2x"></i></li>
                                    <li><i class="icon-google-plus icon-2x"></i></li>
                                    <li><i class="icon-pinterest icon-2x"></i></li>
                                </ul>

                            </div>

                        </div>
                    </div>
                </footer>
            </div>

        </div><!--/col-12-->
    </div>
</div>





</div>
